<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="email.errors && f.submitted"
        >
          email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="row px-3 mb-4">
        <div class="custom-control custom-checkbox custom-control-inline">
            <input  id="chk1"
                    (change)="toggleValue($event)" 
                    type="checkbox" 
                    name="chk" 
                    class="custom-control-input">
            <label for="chk1" class="custom-control-label text-sm">Remember me</label>
        </div>
        <a  class="ml-auto mb-0 text-sm"
            href="javascript:void(0)" 
            (click)="openForgotPassModal()">Forgot Password?</a>
    </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="row mb-4 px-3">
      <small class="font-weight-bold">
          Don't have an account?
          <a class="text-danger" [routerLink]="['/register']">Register</a>
      </small>
      <small class="font-weight-bold ml-auto mb-0">
          Not received verification mail?
          <a  class="text-danger" 
              href="javascript:void(0)"
              (click)="openVerifyEmailModal()">Verify email</a>
      </small>
  </div>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
